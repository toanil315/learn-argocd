worker_processes 1;

events {}

http {
  upstream my_services {
    server 172.21.0.2:30080;
    server 172.21.0.3:30080;
  }

  server {
    listen 80;

    # Frontend Handling
    location / {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' '*' always;

      # Proxy Frontend Requests to the Frontend Service
      proxy_pass http://my_services;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # You can add more location blocks here for different frontend routes
  }
}
