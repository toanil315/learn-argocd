apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-monitoring-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /
    server: 172.21.0.7
  mountOptions:
    - nfsvers=4.1
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-storage
